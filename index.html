<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Time Tracker - Free Online Time Tracking Tool</title>
    <meta name="description" content="Free online task time tracker to monitor and manage your daily work hours. Simple, efficient time tracking for productivity and project management." />
    <meta name="keywords" content="time tracker, task timer, productivity tool, work hours, time management, project tracking, free timer" />
    <meta name="author" content="Shiva Kanchi" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://shivakanchi.github.io/task-time-tracker/" />
    <meta property="og:title" content="Task Time Tracker - Free Online Time Tracking Tool" />
    <meta property="og:description" content="Free online task time tracker to monitor and manage your daily work hours. Simple, efficient time tracking for productivity." />
    <meta property="og:url" content="https://shivakanchi.github.io/task-time-tracker/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Task Time Tracker" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Task Time Tracker - Free Online Time Tracking Tool" />
    <meta name="twitter:description" content="Free online task time tracker to monitor and manage your daily work hours. Simple, efficient time tracking for productivity." />
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
  </head>
  <body>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Task Time Tracker",
      "description": "Free online task time tracker to monitor and manage your daily work hours",
      "url": "https://shivakanchi.github.io/task-time-tracker/",
      "applicationCategory": "ProductivityApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>
    <main>
      <div class="container">
        <div class="task__heading">
          <h1 class="task__todaysDate"></h1>
          <div class="task__tabsWrapper">
            <div class="task__tabsList">
              <button
                class="task__tab --users-task"
                data-task="break"
                data-task-id="-1"
              >
                Break
              </button>
            </div>
            <div class="task__addtaskWrapper">
              <button class="task__addtask">+</button>
            </div>
          </div>
        </div>
        <div class="task__wrapper">
          <div class="task__daylist" id="taskList"></div>
          <div class="tasks__efforts"></div>
        </div>
      </div>
      <div class="modal">
        <div class="modal__wrapper">
          <span class="modal__Heading">Add New Task</span>
          <form action="#" class="modal__form" id="addNewTask">
            <label class="modal__formTextInput" for="taskName">
              Name
              <input type="text" id="taskName" value="taskName" />
            </label>
            <label class="modal__formColorInput" for="taskColor">
              Color
              <select type="text" id="taskColor" value="taskColor">
                <option value="red" selected>Red</option>
                <option value="orange">Orange</option>
                <option value="yellow">Yellow</option>
                <option value="blue">Blue</option>
                <option value="pink">Pink</option>
                <option value="purple">Purple</option>
                <option value="green">Green</option>
                <option value="azure">Azure</option>
              </select>
            </label>
            <label for="submitLabel">
              <button id="submitLabel" type="submit">Add</button>
            </label>
          </form>
        </div>
      </div>
    </main>
    <script src="scripts/index.js"></script>
  </body>
</html>
